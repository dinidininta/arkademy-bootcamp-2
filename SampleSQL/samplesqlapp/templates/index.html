<!DOCTYPE html>
{% load static %}
<html>
     <head>
            <meta charset=”utf-8”>
            <title>Sample SQL</title>
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
            <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
            <link rel="stylesheet" href="{% static 'css/samplesqlapp.css' %}">
     </head>
     <body>
          <form name = "form" enctype="multipart/form-data" action = "{% url "index" %}"
         method = "POST" >{% csrf_token %}

            <table id ="customers">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Products</th>
                </tr>
                {% for id, category, name in database %}
                    <tr>
                        <td>{{id}}</td>
                        <td>{{category}}</td>
                        <td>{{name}}</td>
                    </tr>
                {% endfor %}
            </table>
     </body>
</html>
